<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="contenedora">
        <section class="caja">
            <div class="logo-container">
                <i class="bi bi-twitter"></i>
                <h1>TRIPIFY</h1>
            </div>
            <h2>Explore your dream destinations</h2>
            <p>Welcome to Tripify! Please write your login crentials to access <br> your account and explore out wide
                range of travel options.</p>
            <hr>
            <form>
                <label>Email</label>
                <input type="email" />

                <label>Password</label>
                <input type="password" />
                <button>LOG IN</button>
            </form>
            <p class="centrado">Dont Have an account? <strong>Register</strong></p>
        </section>

    </main>
</body>

</html>
